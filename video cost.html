<!DOCTYPE html>
<html lang="km">
<head>
<title>College Science and Technology</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="image/icon.jpg">
<style>
  body {
    font-family: 'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
  }
  .video-message {
    text-align: center;
    margin-top: 80px;
    font-size: 1.2em;
  }
  .video-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 24px 0;
  }
  video {
    width: 700px;
    max-width: 98vw;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 2px 8px #0002;
    background: #000;
  }
  #footer {
    margin-top: 30px;
    text-align: center;
    color: #333;
    background: #f2f2f2;
    padding: 12px 0 8px 0;
    font-size: 1em;
    border-top: 1px solid #ddd;
  }
  #footer img {
    vertical-align: middle;
    margin-right: 8px;
  }
  @media screen and (max-width: 800px) {
    .video-message {
      margin-top: 30px;
      font-size: 1em;
    }
    video {
      width: 98vw;
      max-width: 98vw;
      height: auto;
    }
  }
</style>
</head>
<body>
    <p class="video-message">Welcome to my video</p>
    <div class="video-container">
        <video controls>
            <source src="video/cost.mp4" type="video/mp4">
            <source src="video/ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="footer">
      <img src="image/uc.png" width="40" height="40">
      Copyright Â© University of Cambodia
    </div>
</body>
</html>
